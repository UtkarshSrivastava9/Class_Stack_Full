<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Example</title>
    <style>
        .popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            text-align: center;
        }

        .popup-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="showPopup()">Show Pop-up</button>

    <div id="popup" class="popup-background">
        <div class="popup-content">
            <h2>Pop-up Title</h2>
            <p>This is a simple pop-up message.</p>
            <button class="popup-button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to display the pop-up
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        // Function to hide the pop-up
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
