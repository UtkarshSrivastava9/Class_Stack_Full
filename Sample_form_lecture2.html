<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Sample Form</h1>
    <form id="sampleForm" action="TimeTable.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name"><br><br>

      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="hidden" id="hiddenField" name="hiddenField" value="12345">
        <select name="bank" id="bank" multiple>
            <option value="">!!--Please_select_a_bank--!!"</option>
            <option value="SBI">SBI</option>
            <option value="swiss_bank">Swiss_Bank</option>
            <option value="HDFC">HDFC</option>
        </select>
<br>
<br>
       <input type="submit" value="Login" class="submit">
    </form>
</div>

<script>
    document.getElementById('sampleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name= document.getElementById('name');
        const password =document.getElementById('password');
        const hiddenvalue =document.getElementById('hiddenField');

        const data = {
            name:name,
            password:password,
            hiddenvalue:hiddenvalue
        };
        console.log(data); 
    });
</script>

</body>
</html>
