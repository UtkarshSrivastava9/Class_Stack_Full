<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const links = [
            {url:'https://imgs.search.brave.com/Ine1sWWrzk4N_y76E87TyXbkujKr54BQmTvCFhbFH04/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLmlt/Z2ZsaXAuY29tLzIv/NXd2YWt2LmpwZw',text:"Google"},
            {url:'https://imgs.search.brave.com/Ine1sWWrzk4N_y76E87TyXbkujKr54BQmTvCFhbFH04/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLmlt/Z2ZsaXAuY29tLzIv/NXd2YWt2LmpwZw',text:"Google 2"},
            {url:'https://imgs.search.brave.com/Ine1sWWrzk4N_y76E87TyXbkujKr54BQmTvCFhbFH04/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLmlt/Z2ZsaXAuY29tLzIv/NXd2YWt2LmpwZw',text:"Google 3"},
            {url:'https://imgs.search.brave.com/Ine1sWWrzk4N_y76E87TyXbkujKr54BQmTvCFhbFH04/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLmlt/Z2ZsaXAuY29tLzIv/NXd2YWt2LmpwZw',text:"Google 4" },
        ]
        links.forEach(item => {
            const imgTag = document.createElement('img')
            imgTag.setAttribute('src', item.url)
            imgTag.setAttribute('height', '100px')
            imgTag.setAttribute('width', '100px')
            
            document.body.appendChild(imgTag)
        })
    </script>
</body>
</html>
